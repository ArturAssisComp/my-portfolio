<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Resume</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="container">
        <select id="curriculum-select">
            <!-- Options will be populated dynamically -->
        </select>
        
        <!--------------------- Section: Profile ------------------------------>
        <div id="profile-container" >
            <img id="profile-image" alt="Profile Image">
            <div>
                <h1 id="name"></h1>
                <a id="email" target="_blank" ></a>
                <div id="social-media">
                    <!-- Icons will be populated dynamically -->
                </div>
            </div>
        </div>
        <!--------------------------------------------------------------------->
    </header>

    <main class="container">
        <!------------------ Section: Presentation ---------------------------->
        <div id="presentation-container" class="section-container">
            <h2 id="presentation-title"></h2>
            <p id="presentation-text"></p>
        </div>
        <!------------------ Section: Professional Experience ----------------->
        <div id="professional-experience">
            <!-- Professional experience will be populated dynamically -->
        </div>
        <!------------------ Section: Education ------------------------------->
        <div id="education">
            <!-- Education will be populated dynamically -->
        </div>
        <!------------------ Section: Papers ---------------------------------->
        <div id="papers">
            <!-- Papers will be populated dynamically -->
        </div>
        <!------------------ Section: Achievements ---------------------------->
        <div id="achievements">
            <!-- Achievements will be populated dynamically -->
        </div>
    </main>

    <footer class="container">
        <p id="last-updated"></p>
        <p>Copyright Â© 2023 My Portfolio</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
